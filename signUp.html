<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64ab2a0281.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ccss/style.css">
    <title>Ganderbot</title>
</head>
<body>
    <main>
        <!-- TOP SECTION -->
        <section class="sect1">
            <div class="avatar" >
                <i class="fas fa-camera"></i>
                <input type="file" name="myfile"id="file-upload" />
                <span class="error">Please upload an image</span>
            </div>
            <div class="bio">
                <input type="text" placeholder="USERNAME" class="user-name" required>
                <input type="text" placeholder="ROLE" class="role" required>
            </div>
        </section>
        <!-- BOTTOM SECTION -->
        <section class="sect2">
            <div class="form">
                <form action="" class="form-box">
                    <input type="text" placeholder="FULL NAME" class="full-name" required>
                    <input type="email" placeholder="EMAIL" class="e-mail" reuired>
                    <input type="tel" placeholder="PHONE NUMBER" class="cell" required>
                    <input type="password" placeholder="PASSWORD" class="password" required>
                    <input type="password" placeholder="CONFIRM PASSWORD" class="password" required>
                    <div class="custom-select">
                        <select>
                            <option value="0">Choose a Language</option>
                            <option value="1">English</option>
                            <option value="2">French</option>
                            <option value="3">German</option>
                            <option value="4">Yoruba</option>
                        </select>
                    </div>
                    <a href="#" class="btn">SAVE</a>
                </form>
            </div>
        </section>
    </main>
    <script src="../script.js"></script>
</body>
</html>
